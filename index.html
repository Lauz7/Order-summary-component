<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
    <main>
    <div class="container">
        <img src="./illustration-hero.svg" alt="hero">
            <h1>Order Summary</h1>
                <div class="main-info">
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
                    device anywhere you like!</p>
                </div>
                <div class="annual">
                    <image class="music" src="./icon-music.svg" alt="music"></image>
                    <span class="plan"> Annual Plan </span>
                    <span class="price"> $59.99/year</span>
                    <span class="change"><a href="#">Change</a></span>  
                </div>

        <button class="payment">Proceed to Payment </button>
        <span class="cancel"><a href="#">Cancel Order</a></span>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lauz7</a>.
  </div>
  </main>
</body>
</html>
